<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Create Event</title>
  </head>
  <body class="bg-gray-900" style="background-color: #111827">
    <button

      data-drawer-toggle="default-sidebar"

    >

        aria-hidden="true"

          fill-rule="evenodd"

      aria-label="Sidebar"

      <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
          <li>
            <a
              href="index.html"

            >
              <svg
                class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"

          </li>
          <li>
            <a

            >
              <svg

                aria-hidden="true"

                fill="currentColor"
                viewBox="0 0 18 18"
              >
                <path
                  d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
                />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Events</span>
            </a>
          </li>

          <li>
            <a
              href="registered-participants.html"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <svg
                class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 18"
              >
                <path
                  d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
                />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Participants</span>
            </a>
          </li>
          <li>
            <a
              href="profile.html"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <svg
                class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M10 0C4.612 0 0 4.612 0 10c0 5.388 4.612 10 10 10s10-4.612 10-10C20 4.612 15.388 0 10 0zM8.5 6.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM10 18a8 8 0 01-6.134-2.863c.19-.632.837-1.137 1.534-1.137h9.2c.697 0 1.344.505 1.534 1.137A8 8 0 0110 18z"
                />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <svg
                class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"
                />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Sign In</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <svg
                class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"
                />
                <path
                  d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"
                />
                <path
                  d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z"
                />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Sign Up</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="p-4 sm:ml-64">
      <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
      >
        <!-- Header -->
        <div
          class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-6"
        >
          <div class="flex items-center gap-3">
            <a
              href="events.html"
              class="inline-flex items-center text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
            >
              <svg
                class="w-5 h-5 mr-2"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14M5 12l4-4m-4 4 4 4"
                />
              </svg>
              Back to Events
            </a>
          </div>
          <h1 class="text-2xl font-semibold text-gray-800 dark:text-white">
            Create New Event
          </h1>
        </div>

        <!-- Create Event Form -->
        <div
          class="bg-white dark:bg-gray-800 shadow-sm rounded-lg overflow-hidden"
        >
          <form class="p-6 space-y-6">
            <!-- Basic Information Section -->
            <div class="border-b border-gray-200 dark:border-gray-700 pb-6">
              <h3
                class="text-lg font-medium text-gray-900 dark:text-white mb-4"
              >
                Basic Information
              </h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                  <label
                    for="event-name"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Event Name *
                  </label>
                  <input
                    type="text"
                    id="event-name"
                    name="event-name"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter event name"
                  />
                </div>

                <div class="md:col-span-2">
                  <label
                    for="description"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Description
                  </label>
                  <textarea
                    id="description"
                    name="description"
                    rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Describe your event..."
                  ></textarea>
                </div>

                <div>
                  <label
                    for="category"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Category *
                  </label>
                  <select
                    id="category"
                    name="category"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="">Select a category</option>
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option>
                    <option value="seminar">Seminar</option>
                    <option value="networking">Networking</option>
                    <option value="social">Social</option>
                    <option value="sports">Sports</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                  </select>
                </div>

                <div>
                  <label
                    for="capacity"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Capacity *
                  </label>
                  <input
                    type="number"
                    id="capacity"
                    name="capacity"
                    min="1"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Maximum attendees"
                  />
                </div>
              </div>
            </div>

            <!-- Date & Time Section -->
            <div class="border-b border-gray-200 dark:border-gray-700 pb-6">
              <h3
                class="text-lg font-medium text-gray-900 dark:text-white mb-4"
              >
                Date & Time
              </h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label
                    for="start-date"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Start Date *
                  </label>
                  <input
                    type="date"
                    id="start-date"
                    name="start-date"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>

                <div>
                  <label
                    for="start-time"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Start Time *
                  </label>
                  <input
                    type="time"
                    id="start-time"
                    name="start-time"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>

                <div>
                  <label
                    for="end-date"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    End Date *
                  </label>
                  <input
                    type="date"
                    id="end-date"
                    name="end-date"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>

                <div>
                  <label
                    for="end-time"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    End Time *
                  </label>
                  <input
                    type="time"
                    id="end-time"
                    name="end-time"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>

                <div class="md:col-span-2">
                  <label
                    for="timezone"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Timezone
                  </label>
                  <select
                    id="timezone"
                    name="timezone"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="UTC-5">Eastern Time (UTC-5)</option>
                    <option value="UTC-6">Central Time (UTC-6)</option>
                    <option value="UTC-7">Mountain Time (UTC-7)</option>
                    <option value="UTC-8">Pacific Time (UTC-8)</option>
                    <option value="UTC+0">UTC (UTC+0)</option>
                    <option value="UTC+1">Central European Time (UTC+1)</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Location Section -->
            <div class="border-b border-gray-200 dark:border-gray-700 pb-6">
              <h3
                class="text-lg font-medium text-gray-900 dark:text-white mb-4"
              >
                Location
              </h3>
              <div class="space-y-4">
                <div>
                  <label class="flex items-center space-x-3">
                    <input
                      type="radio"
                      name="location-type"
                      value="in-person"
                      class="form-radio text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
                      checked
                    />
                    <span
                      class="text-sm font-medium text-gray-700 dark:text-gray-300"
                      >In-Person Event</span
                    >
                  </label>
                </div>
                <div>
                  <label class="flex items-center space-x-3">
                    <input
                      type="radio"
                      name="location-type"
                      value="virtual"
                      class="form-radio text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
                    />
                    <span
                      class="text-sm font-medium text-gray-700 dark:text-gray-300"
                      >Virtual Event</span
                    >
                  </label>
                </div>
                <div>
                  <label class="flex items-center space-x-3">
                    <input
                      type="radio"
                      name="location-type"
                      value="hybrid"
                      class="form-radio text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
                    />
                    <span
                      class="text-sm font-medium text-gray-700 dark:text-gray-300"
                      >Hybrid Event</span
                    >
                  </label>
                </div>
              </div>

              <div id="physical-location" class="mt-6 space-y-4">
                <div>
                  <label
                    for="venue-name"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Venue Name *
                  </label>
                  <input
                    type="text"
                    id="venue-name"
                    name="venue-name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter venue name"
                  />
                </div>

                <div>
                  <label
                    for="address"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Address *
                  </label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter full address"
                  />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div>
                    <label
                      for="city"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      City *
                    </label>
                    <input
                      type="text"
                      id="city"
                      name="city"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="City"
                    />
                  </div>

                  <div>
                    <label
                      for="state"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      State/Province
                    </label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="State/Province"
                    />
                  </div>

                  <div>
                    <label
                      for="zip"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      ZIP/Postal Code
                    </label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="ZIP/Postal Code"
                    />
                  </div>
                </div>
              </div>

              <div id="virtual-location" class="mt-6 space-y-4 hidden">
                <div>
                  <label
                    for="meeting-url"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Meeting URL *
                  </label>
                  <input
                    type="url"
                    id="meeting-url"
                    name="meeting-url"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="https://zoom.us/j/..."
                  />
                </div>

                <div>
                  <label
                    for="meeting-id"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Meeting ID/Access Code
                  </label>
                  <input
                    type="text"
                    id="meeting-id"
                    name="meeting-id"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Meeting ID or access code"
                  />
                </div>
              </div>
            </div>

            <!-- Ticketing Section -->
            <div class="border-b border-gray-200 dark:border-gray-700 pb-6">
              <h3
                class="text-lg font-medium text-gray-900 dark:text-white mb-4"
              >
                Ticketing
              </h3>
              <div class="space-y-4">
                <div>
                  <label class="flex items-center space-x-3">
                    <input
                      type="radio"
                      name="ticket-type"
                      value="free"
                      class="form-radio text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
                      checked
                    />
                    <span
                      class="text-sm font-medium text-gray-700 dark:text-gray-300"
                      >Free Event</span
                    >
                  </label>
                </div>
                <div>
                  <label class="flex items-center space-x-3">
                    <input
                      type="radio"
                      name="ticket-type"
                      value="paid"
                      class="form-radio text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
                    />
                    <span
                      class="text-sm font-medium text-gray-700 dark:text-gray-300"
                      >Paid Event</span
                    >
                  </label>
                </div>
              </div>

              <div id="pricing-section" class="mt-6 space-y-4 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label
                      for="ticket-price"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      Ticket Price *
                    </label>
                    <div class="relative">
                      <span
                        class="absolute left-3 top-2 text-gray-500 dark:text-gray-400"
                        >$</span
                      >
                      <input
                        type="number"
                        id="ticket-price"
                        name="ticket-price"
                        min="0"
                        step="0.01"
                        class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="0.00"
                      />
                    </div>
                  </div>

                  <div>
                    <label
                      for="early-bird-price"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      Early Bird Price
                    </label>
                    <div class="relative">
                      <span
                        class="absolute left-3 top-2 text-gray-500 dark:text-gray-400"
                        >$</span
                      >
                      <input
                        type="number"
                        id="early-bird-price"
                        name="early-bird-price"
                        min="0"
                        step="0.01"
                        class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="0.00"
                      />
                    </div>
                  </div>
                </div>

                <div>
                  <label
                    for="early-bird-deadline"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >
                    Early Bird Deadline
                  </label>
                  <input
                    type="date"
                    id="early-bird-deadline"
                    name="early-bird-deadline"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>
              </div>
            </div>

            <!-- Additional Options -->
            <div>
              <h3
                class="text-lg font-medium text-gray-900 dark:text-white mb-4"
              >
                Additional Options
              </h3>
              <div class="space-y-4">
                <div class="flex items-center space-x-3">
                  <input
                    type="checkbox"
                    id="requires-approval"
                    name="requires-approval"
                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
                  />
                  <label
                    for="requires-approval"
                    class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  >
                    Require approval for registration
                  </label>
                </div>

                <div class="flex items-center space-x-3">
                  <input
                    type="checkbox"
                    id="allow-waitlist"
                    name="allow-waitlist"
                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
                  />
                  <label
                    for="allow-waitlist"
                    class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  >
                    Allow waitlist when event is full
                  </label>
                </div>

                <div class="flex items-center space-x-3">
                  <input
                    type="checkbox"
                    id="send-reminders"
                    name="send-reminders"
                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
                    checked
                  />
                  <label
                    for="send-reminders"
                    class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  >
                    Send event reminders to attendees
                  </label>
                </div>

                <div class="flex items-center space-x-3">
                  <input
                    type="checkbox"
                    id="public-event"
                    name="public-event"
                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
                    checked
                  />
                  <label
                    for="public-event"
                    class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  >
                    Make event publicly visible
                  </label>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div
              class="flex flex-col sm:flex-row gap-3 sm:justify-end pt-6 border-t border-gray-200 dark:border-gray-700"
            >
              <button
                type="button"
                class="w-full sm:w-auto px-6 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-600"
              >
                Save as Draft
              </button>
              <button
                type="submit"
                class="w-full sm:w-auto px-6 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              >
                Create Event
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Toggle sidebar functionality
      const sidebarToggle = document.querySelector(
        '[data-drawer-toggle="default-sidebar"]'
      );
      const sidebar = document.getElementById("default-sidebar");

      if (sidebarToggle && sidebar) {
        sidebarToggle.addEventListener("click", () => {
          sidebar.classList.toggle("-translate-x-full");
        });
      }

      // Close sidebar when clicking outside on mobile
      document.addEventListener("click", (e) => {
        if (window.innerWidth < 640) {
          // sm breakpoint
          if (
            !sidebar.contains(e.target) &&
            !sidebarToggle.contains(e.target)
          ) {
            sidebar.classList.add("-translate-x-full");
          }
        }
      });

      // Form functionality
      const locationRadios = document.querySelectorAll(
        'input[name="location-type"]'
      );
      const physicalLocation = document.getElementById("physical-location");
      const virtualLocation = document.getElementById("virtual-location");

      const ticketRadios = document.querySelectorAll(
        'input[name="ticket-type"]'
      );
      const pricingSection = document.getElementById("pricing-section");

      // Handle location type changes
      locationRadios.forEach((radio) => {
        radio.addEventListener("change", (e) => {
          if (e.target.value === "virtual") {
            physicalLocation.classList.add("hidden");
            virtualLocation.classList.remove("hidden");
          } else if (e.target.value === "in-person") {
            physicalLocation.classList.remove("hidden");
            virtualLocation.classList.add("hidden");
          } else if (e.target.value === "hybrid") {
            physicalLocation.classList.remove("hidden");
            virtualLocation.classList.remove("hidden");
          }
        });
      });

      // Handle ticket type changes
      ticketRadios.forEach((radio) => {
        radio.addEventListener("change", (e) => {
          if (e.target.value === "paid") {
            pricingSection.classList.remove("hidden");
          } else {
            pricingSection.classList.add("hidden");
          }
        });
      });

      // Form validation
      const form = document.querySelector("form");
      const startDateInput = document.getElementById("start-date");
      const endDateInput = document.getElementById("end-date");
      const startTimeInput = document.getElementById("start-time");
      const endTimeInput = document.getElementById("end-time");

      // Set minimum date to today
      const today = new Date().toISOString().split("T")[0];
      startDateInput.min = today;
      endDateInput.min = today;

      // Update end date minimum when start date changes
      startDateInput.addEventListener("change", (e) => {
        endDateInput.min = e.target.value;
        if (endDateInput.value && endDateInput.value < e.target.value) {
          endDateInput.value = e.target.value;
        }
      });

      // Validate end time when on same day
      function validateTime() {
        if (startDateInput.value === endDateInput.value) {
          if (
            startTimeInput.value &&
            endTimeInput.value &&
            startTimeInput.value >= endTimeInput.value
          ) {
            endTimeInput.setCustomValidity("End time must be after start time");
          } else {
            endTimeInput.setCustomValidity("");
          }
        } else {
          endTimeInput.setCustomValidity("");
        }
      }

      startTimeInput.addEventListener("change", validateTime);
      endTimeInput.addEventListener("change", validateTime);
      endDateInput.addEventListener("change", validateTime);

      // Form submission
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Basic validation
        validateTime();

        if (form.checkValidity()) {
          // Show success message (you can replace this with actual form submission)
          alert("Event created successfully! Redirecting to events page...");
          // window.location.href = 'src/events.html';
        } else {
          form.reportValidity();
        }
      });
    </script>
  </body>
