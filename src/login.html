<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Login - Event Management System</title>
  </head>
  <body class="bg-gray-900" style="background-color: #111827">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <!-- Logo/Header -->
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
            Event Management System
          </h2>
          <p class="mt-2 text-center text-sm text-gray-400">
            Sign in to your account
          </p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden rounded-md bg-red-900 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-red-200" id="errorText"></p>
            </div>
          </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="mt-8 space-y-6">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="email" class="sr-only">Email address</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                placeholder="Email address"
              />
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-800"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                Remember me
              </label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-blue-500 hover:text-blue-400">
                Forgot your password?
              </a>
            </div>
          </div>

          <div>
            <button
              type="submit"
              id="loginButton"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </span>
              <span id="loginButtonText">Sign in</span>
            </button>
          </div>

          <div class="text-center">
            <p class="text-sm text-gray-400">
              Don't have an account?
              <a href="register.html" class="font-medium text-blue-500 hover:text-blue-400">
                Sign up
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      import API from "./js/api.js";
      import AUTH from "./js/auth.js";

      // Check if already logged in
      if (AUTH.isAuthenticated()) {
        window.location.href = "/src/index.html";
      }

      const loginForm = document.getElementById("loginForm");
      const loginButton = document.getElementById("loginButton");
      const loginButtonText = document.getElementById("loginButtonText");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");

      function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove("hidden");
      }

      function hideError() {
        errorMessage.classList.add("hidden");
      }

      function setLoading(isLoading) {
        loginButton.disabled = isLoading;
        loginButtonText.textContent = isLoading ? "Signing in..." : "Sign in";
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError();
        setLoading(true);

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await API.login({ email, password });

          if (response.success) {
            // Save token and user data
            AUTH.setAuth(response.token, response.user);

            // Redirect to dashboard
            window.location.href = "/src/index.html";
          } else {
            showError(response.message || "Login failed. Please try again.");
          }
        } catch (error) {
          showError(error.message || "An error occurred. Please try again.");
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
