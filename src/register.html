<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Register - Event Management System</title>
  </head>
  <body class="bg-gray-900" style="background-color: #111827">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <!-- Logo/Header -->
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
            Event Management System
          </h2>
          <p class="mt-2 text-center text-sm text-gray-400">
            Create your account
          </p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden rounded-md bg-red-900 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-red-200" id="errorText"></p>
            </div>
          </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden rounded-md bg-green-900 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-green-200" id="successText"></p>
            </div>
          </div>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="mt-8 space-y-6">
          <div class="rounded-md shadow-sm space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="firstName" class="sr-only">First Name</label>
                <input
                  id="firstName"
                  name="firstName"
                  type="text"
                  required
                  class="appearance-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                  placeholder="First Name"
                />
              </div>
              <div>
                <label for="lastName" class="sr-only">Last Name</label>
                <input
                  id="lastName"
                  name="lastName"
                  type="text"
                  required
                  class="appearance-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <div>
              <label for="email" class="sr-only">Email address</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                placeholder="Email address"
              />
            </div>

            <div>
              <label for="password" class="sr-only">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                minlength="6"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                placeholder="Password (min. 6 characters)"
              />
            </div>

            <div>
              <label for="confirmPassword" class="sr-only">Confirm Password</label>
              <input
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                autocomplete="new-password"
                required
                minlength="6"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                placeholder="Confirm Password"
              />
            </div>

            <div>
              <label for="role" class="block text-sm font-medium text-gray-400 mb-1">
                Register as
              </label>
              <select
                id="role"
                name="role"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              >
                <option value="organizer">Event Organizer</option>
                <option value="attendee">Attendee</option>
              </select>
            </div>
          </div>

          <div class="flex items-center">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              required
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-800"
            />
            <label for="terms" class="ml-2 block text-sm text-gray-400">
              I agree to the
              <a href="#" class="text-blue-500 hover:text-blue-400">Terms and Conditions</a>
            </label>
          </div>

          <div>
            <button
              type="submit"
              id="registerButton"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                </svg>
              </span>
              <span id="registerButtonText">Create Account</span>
            </button>
          </div>

          <div class="text-center">
            <p class="text-sm text-gray-400">
              Already have an account?
              <a href="login.html" class="font-medium text-blue-500 hover:text-blue-400">
                Sign in
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      import API from "./js/api.js";
      import AUTH from "./js/auth.js";

      // Check if already logged in
      if (AUTH.isAuthenticated()) {
        window.location.href = "/src/index.html";
      }

      const registerForm = document.getElementById("registerForm");
      const registerButton = document.getElementById("registerButton");
      const registerButtonText = document.getElementById("registerButtonText");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      const successMessage = document.getElementById("successMessage");
      const successText = document.getElementById("successText");

      function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove("hidden");
        successMessage.classList.add("hidden");
      }

      function showSuccess(message) {
        successText.textContent = message;
        successMessage.classList.remove("hidden");
        errorMessage.classList.add("hidden");
      }

      function hideMessages() {
        errorMessage.classList.add("hidden");
        successMessage.classList.add("hidden");
      }

      function setLoading(isLoading) {
        registerButton.disabled = isLoading;
        registerButtonText.textContent = isLoading ? "Creating Account..." : "Create Account";
      }

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMessages();

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const role = document.getElementById("role").value;

        // Validate passwords match
        if (password !== confirmPassword) {
          showError("Passwords do not match");
          return;
        }

        // Validate password length
        if (password.length < 6) {
          showError("Password must be at least 6 characters long");
          return;
        }

        setLoading(true);

        try {
          const response = await API.register({
            firstName,
            lastName,
            email,
            password,
            role,
          });

          if (response.success) {
            // Save token and user data
            AUTH.setAuth(response.token, response.user);

            showSuccess("Account created successfully! Redirecting...");

            // Redirect to dashboard after 1.5 seconds
            setTimeout(() => {
              window.location.href = "/src/index.html";
            }, 1500);
          } else {
            showError(response.message || "Registration failed. Please try again.");
          }
        } catch (error) {
          showError(error.message || "An error occurred. Please try again.");
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
