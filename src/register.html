<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Register - Event Management System</title>
    <style>
      /* Hide scrollbar but keep functionality */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="h-screen overflow-hidden">
    <section class="bg-gray-50 dark:bg-gray-900 h-full">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-full">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <svg class="w-8 h-8 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          Event Management System
        </a>
        
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 max-h-[calc(100vh-180px)] overflow-y-auto hide-scrollbar">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
              Create an account
            </h1>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
              <span class="font-medium" id="errorText"></span>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
              <span class="font-medium" id="successText"></span>
            </div>
            
            <form id="registerForm" class="space-y-4 md:space-y-6" action="#">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                  <input 
                    type="text" 
                    name="firstName" 
                    id="firstName" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    placeholder="John" 
                    required
                  />
                </div>
                <div>
                  <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                  <input 
                    type="text" 
                    name="lastName" 
                    id="lastName" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    placeholder="Doe" 
                    required
                  />
                </div>
              </div>
              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                <input 
                  type="email" 
                  name="email" 
                  id="email" 
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                  placeholder="name@company.com" 
                  required
                />
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input 
                  type="password" 
                  name="password" 
                  id="password" 
                  placeholder="••••••••" 
                  minlength="6"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                  required
                />
              </div>
              <div>
                <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                <input 
                  type="password" 
                  name="confirmPassword" 
                  id="confirmPassword" 
                  placeholder="••••••••" 
                  minlength="6"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                  required
                />
              </div>
              <div>
                <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Register as</label>
                <select 
                  id="role" 
                  name="role"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                  <option value="organizer">Event Organizer</option>
                  <option value="attendee">Attendee</option>
                </select>
              </div>
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input 
                    id="terms" 
                    aria-describedby="terms" 
                    type="checkbox" 
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" 
                    required
                  />
                </div>
                <div class="ml-3 text-sm">
                  <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                </div>
              </div>
              <button 
                type="submit" 
                id="registerButton"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-primary-800"
              >
                <span id="registerButtonText">Create an account</span>
              </button>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Already have an account? <a href="login.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script type="module">
      import API from "./js/api.js";
      import AUTH from "./js/auth.js";

      // Check if already logged in
      if (AUTH.isAuthenticated()) {
        window.location.href = "/src/index.html";
      }

      const registerForm = document.getElementById("registerForm");
      const registerButton = document.getElementById("registerButton");
      const registerButtonText = document.getElementById("registerButtonText");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      const successMessage = document.getElementById("successMessage");
      const successText = document.getElementById("successText");

      function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove("hidden");
        successMessage.classList.add("hidden");
      }

      function showSuccess(message) {
        successText.textContent = message;
        successMessage.classList.remove("hidden");
        errorMessage.classList.add("hidden");
      }

      function hideMessages() {
        errorMessage.classList.add("hidden");
        successMessage.classList.add("hidden");
      }

      function setLoading(isLoading) {
        registerButton.disabled = isLoading;
        registerButtonText.textContent = isLoading ? "Creating Account..." : "Create Account";
      }

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMessages();

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const role = document.getElementById("role").value;

        // Validate passwords match
        if (password !== confirmPassword) {
          showError("Passwords do not match");
          return;
        }

        // Validate password length
        if (password.length < 6) {
          showError("Password must be at least 6 characters long");
          return;
        }

        setLoading(true);

        try {
          const response = await API.register({
            firstName,
            lastName,
            email,
            password,
            role,
          });

          if (response.success) {
            // Save token and user data
            AUTH.setAuth(response.token, response.user);

            showSuccess("Account created successfully! Redirecting...");

            // Redirect to dashboard after 1.5 seconds
            setTimeout(() => {
              window.location.href = "/src/index.html";
            }, 1500);
          } else {
            showError(response.message || "Registration failed. Please try again.");
          }
        } catch (error) {
          showError(error.message || "An error occurred. Please try again.");
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
