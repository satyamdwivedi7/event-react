<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">API Connection Test</h1>
        
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Registration Endpoint</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Registration ID:</label>
                    <input 
                        type="text" 
                        id="regId" 
                        value="6906ff985a350b58f89b3b7f"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                    >
                </div>
                <div class="flex gap-4">
                    <button 
                        id="testBtn"
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                    >
                        Test with API Module
                    </button>
                    <button 
                        id="testDirectBtn"
                        class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700"
                    >
                        Test Direct Fetch
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Console Output:</h2>
            <pre id="output" class="bg-gray-900 p-4 rounded text-sm overflow-x-auto max-h-96"></pre>
        </div>
    </div>

    <script type="module">
        import API from './js/api.js';
        
        const output = document.getElementById('output');
        const testBtn = document.getElementById('testBtn');
        const testDirectBtn = document.getElementById('testDirectBtn');
        const regIdInput = document.getElementById('regId');

        function log(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            let text = `[${timestamp}] ${message}`;
            if (data) {
                text += '\n' + JSON.stringify(data, null, 2);
            }
            output.textContent += text + '\n\n';
            console.log(message, data);
        }

        // Test with API module
        testBtn.addEventListener('click', async () => {
            output.textContent = '';
            const regId = regIdInput.value.trim();
            
            log('Starting API module test...');
            log('Registration ID:', regId);
            
            try {
                log('Making API call through module...');
                const response = await API.getRegistration(regId);
                log('✅ SUCCESS! Response received:', response);
            } catch (error) {
                log('❌ ERROR:', {
                    message: error.message,
                    name: error.name,
                    stack: error.stack
                });
            }
        });

        // Test with direct fetch
        testDirectBtn.addEventListener('click', async () => {
            output.textContent = '';
            const regId = regIdInput.value.trim();
            const url = `https://event--management.vercel.app/api/registrations/${regId}`;
            
            log('Starting direct fetch test...');
            log('Registration ID:', regId);
            log('Full URL:', url);
            
            try {
                log('Making direct fetch call...');
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log('Response status:', response.status);
                log('Response ok:', response.ok);
                log('Response headers:', Object.fromEntries([...response.headers.entries()]));
                
                const text = await response.text();
                log('Raw response text (first 500 chars):', text.substring(0, 500));
                
                if (response.ok) {
                    const data = JSON.parse(text);
                    log('✅ SUCCESS! Parsed data:', data);
                } else {
                    log('❌ ERROR: Non-OK response');
                }
            } catch (error) {
                log('❌ FETCH ERROR:', {
                    message: error.message,
                    name: error.name,
                    stack: error.stack
                });
            }
        });

        // Auto-run test on page load
        log('Page loaded. Click buttons to test API.');
    </script>
</body>
</html>
